<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="modal-window-container">
        <div class="close-button-wrapper">
            <button class="modal-close-button">
                <svg class="cross-icon" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="./images/sprite.svg#cross-icon"></use>
                </svg>
            </button>
        </div>
        <div class="modal-content-wrapper">
            <div class="registration-button-wrapper">
                <button class="registration_button">Login</button>
                <span class="divider">|</span>
                <button class="registration_button focused">Register</button>
            </div>
            <p class="label-text">Enter your email and password to register.</p>
            <form class="registration-form">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Enter your email address">
                <div class="password-input-wrapper">
                    <input type="password" placeholder="Password" id="password-input">
                    <svg class="icon-hide-passsword" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href="./images/sprite.svg#icon-hide-password"></use>
                    </svg>
                </div>
                <input type="password" placeholder="Confirm Password">

                <button id="register-button" class="green-button" type="submit">Register</button>
            </form>
            <div class="another-registration-actions-container">
                <p class="another-registration-actions-divider">Or register with</p>
                <button id="continue-with-google-button" class="continue-with-button">
                    <svg class="icon-register-with" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href="./images/sprite.svg#icon-register-with-google"></use>
                    </svg>Continue with Google
                </button>
                <button id="continue-with-facebook-button" class="continue-with-button">
                    <svg class="icon-register-with" viewBox="0 0 11 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href="./images/sprite.svg#icon-register-with-facebook"></use>
                    </svg>Continue with Facebook
                </button>
            </div>
        </div>
        <div class="modal-footer-line"></div>
    </div>
</body>
</html>
