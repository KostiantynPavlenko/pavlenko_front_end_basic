<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/styles.css">
    <title>Hlegal - services</title>
</head>
<body>
    <header class="header header-dark">
        <div class="header_logo-wrapper">
            <div class="header_logo-icon-container">
                <svg class="header-logo-icon" fill="none" viewBox="0 0 130 60">
                    <use href="../images/sprite.svg#header-logo-icon"></use>
                </svg>
            </div>
            <div class="header_route-wrapper">
                <div class="header_slash-icon-container">
                    <svg class="header-slash-icon" fill="none" viewBox="0 0 21 47">
                        <use href="../images/sprite.svg#header-logo-slash-icon"></use>
                    </svg>
                </div>
                <p class="header-route-text">services</p>
            </div>
        </div>
    </header>

        <!-- FOOTER -->
        <footer>
            <div class="container">
                <div class="footer-separator"></div>
                <div class="map-address-copyright-wrapper">
                    <div class="map-address">
                        <p>Kyiv, Mechnikova str, 14/1</p>
                        <div class="circle-divider"></div>
                        <a href="https://www.google.com/maps/search/?api=1&query=Kyiv, Mechnikova str, 14/1" target="_blank" class="on-map-link">ON MAP</a>
                    </div>
                    <div class="copyright-wrapper">
                        <p class="copyright-text">© 2021 HLEGAL Law company, LLC</p>
                    </div>
                </div>
                <div class="footer-contacts">
                    <a href="#" class="footer-facebook-link">
                        <svg class="footer-facebook-icon" fill="none" viewBox="0 0 24 24">
                            <use href="./dist/images/sprite.svg#header-facebook-icon"></use>
                        </svg>
                    </a>
                    <div class="circle-divider"></div>
                    <a href="tel:+0800 211 927" class="footer-phone-link">0800 211 927</a>
                    <div class="circle-divider"></div>
                    <a href="mailto:contact@forstudy.space" class="footer-email-link">contact@forstudy.space</a>
                </div>
                <div class="copyright-wrapper mobile">
                    <p class="copyright-text">© 2021 HLEGAL Law company, LLC</p>
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="../../dist/scripts/main.js"></script>
</body>
</html>
